<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Chaitali!</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 48px;
      color: #ff69b4;
      animation: color-change 2s infinite;
    }
    @keyframes color-change {
      0% { color: #ff69b4; }
      25% { color: #ff1493; }
      50% { color: #ff4500; }
      75% { color: #ff69b4; }
      100% { color: #ff1493; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff69b4;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1 id="message">Click the link to start the birthday surprise!</h1>
  
  <a href="#" id="birthdayLink" onclick="startSurprise()" style="font-size: 24px; color: #ff69b4;">ðŸŽ‰ Click Here for Chaitali's Surprise! ðŸŽ‰</a>
  
  <!-- Audio file for "meow meow" in the tune of Happy Birthday -->
  <audio id="birthdayAudio">
    <source src="meow_birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function spamMessage() {
      const message = document.createElement('h1');
      message.innerText = "Happy Birthday Chaitali ðŸŽ‰";
      message.style.position = 'absolute';
      message.style.top = Math.random() * window.innerHeight + "px";
      message.style.left = Math.random() * window.innerWidth + "px";
      message.style.animation = "color-change 2s infinite";
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.remove();
      }, 3000);
    }

    function startSurprise() {
      document.getElementById('message').innerText = "Happy Birthday Chaitali ðŸŽ‰";
      
      // Play the birthday meow sound
      const audio = document.getElementById('birthdayAudio');
      audio.play();
      
      // Start confetti and spam messages
      setInterval(createConfetti, 100);
      setInterval(spamMessage, 500);
    }
  </script>
</body>
</html>
